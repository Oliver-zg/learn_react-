<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //生成器函数 generator
      function* foo() {
        yield "Hello"
      }
      //返回迭代器
      const it = foo();
      //使用迭代器
      console.log(it.next());

      //generator和promise一起来使用
      function* bar() {
        yield new Promise((resolve,reject) => {
          setTimeout(() => {
            resolve('Hello World')
          },2000)
        })
      }
      const its = bar()
      its.next().value.then(res => {
        console.log(res);
      })
      // console.log();
    </script>
  </body>
</html>
