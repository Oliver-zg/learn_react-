<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table {
    border-collapse: collapse;
  }
</style>
<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          books: [{
        id: 1,
        name:'《算法导论》',
        date: '2006-9',
        price: 85.00,
        count: 1
      },
        {
          id:2,
          name:'《UNIX编程艺术》',
          date: '2006-2',
          price: 59.00,
          count: 1
        },
        {
          id:3,
          name:'《编程珠玑》',
          date: '2008-10',
          price: 39.00,
          count: 1
        },
        {
          id:4,
          name:'《VUE》',
          date: '2008-10',
          price: 39.00,
          count: 1
        }],
        TotalCount: 0  
        }
        
      }
      cart() {
        return (
          <div>
          <table border= '1' cellSpacing="0">
            <thead>
              <tr>
                <th width="10px"></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
              </tr>
            </thead>  
            <tbody>
              { this.state.books.map((item,index) => {
                return (
                  <tr key={index}>
                    <td>{index + 1}</td>
                    <td>{item.name}</td>
                    <td>{item.date}</td>
                    <td>{item.price}</td>
                    <td>
                      <button disabled={item.count <= 1} onClick={(e) => {this.reduce(index,e)} }>-</button>
                      {item.count}
                      <button onClick={(e) => {this.add(index,e)}}>+</button>
                    </td>
                    <td><button onClick={() => {this.remove(index)}}>移除</button></td>
                  </tr>
                )
              })}
            </tbody>
          </table>
          <h2>总价格：{this.getTotalPrice()}</h2>
          </div>
        )
      }

      cartEmpty() {
        return (
          <div>
            <h2>购物车为空</h2>  
          </div>
        )
      }
      render() {
       return this.state.books.length ? this.cart() : this.cartEmpty() 
      }

      getTotalPrice() {
      let c = 0;
      this.state.books.forEach(item => {
        c += item.count * item.price
      })
      // this.state.books.reduce((pre,item) => {
      //   return pre + item.price * item.count
      // },0)
      return '￥' + c;
      }

      add(index,e) {
        const books = this.state.books;
        books[index].count++
        this.setState({
          books:books
        })
      }

      reduce(index,e) {
        const books = this.state.books;
          books[index].count--
          this.setState({
            books:books
          })
        // 
      }
      remove(index) {
        this.setState({
          books: this.state.books.filter((item,indey) => indey != index)
        })
      }
    }

   
    ReactDOM.render(<App/>,document.getElementById('app'));
  </script>
</body>
</html>
